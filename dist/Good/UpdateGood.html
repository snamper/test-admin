ircle"></i></span> <span ng-show=list.file.isError class=ng-hide><i class="glyphicon glyphicon-remove"></i></span></td><td><button class="btn btn-success btn-xs" ng-click="list.upload(BslistCtrl.info=0)" ng-disabled="list.isReady || list.isUploading || list.isSuccess">上传</button> <button class="btn btn-danger btn-xs" ng-click=list.remove()>撤销</button></td></tr></tbody></table><img ng-src={{UpdateGoodCtrl.data.cLogo}} width=150></div><div class=col-xs-6><table class=table><tbody><tr class=text-center><th>文件名</th><th>状态</th><th>操作</th></tr><tr class=text-center ng-repeat="list in UpdateGoodCtrl.bLogo.queue"><td class=ng-binding>{{list.file.name}}</td><td><span ng-show=list.file.isSuccess class=ng-hide><i class="glyphicon glyphicon-ok"></i></span> <span ng-show=iist.file.isCancel class=ng-hide><i class="glyphicon glyphicon-ban-circle"></i></span> <span ng-show=iist.file.isError class=ng-hide><i class="glyphicon glyphicon-remove"></i></span></td><td><button class="btn btn-success btn-xs" ng-click="list.upload(BslistCtrl.info=0)" ng-disabled="list.isReady || list.isUploading || list.isSuccess">上传</button> <button class="btn btn-danger btn-xs" ng-click=list.remove()>撤销</button></td></tr></tbody></table><img ng-src={{UpdateGoodCtrl.data.bLogo}} width=150></div></div></div><div class="panel panel-default panel-border"><div class=panel-heading><div class="d_table pull-left"><div class="d_tell tit_text">C端详情照片</div><div class="input-group z0"><input type=text class="form-control ng-pristine ng-untouched ng-valid" ng-model=UpdateGoodCtrl.cPhotos.queue[UpdateGoodCtrl.cPhotos.queue.length-1].file.name> <span class=input-group-btn><button class="btn btn-primary" type=button>浏览..</button></span></div><input type=file class=upload nv-file-select uploader=UpdateGoodCtrl.cPhotos></div></div><div class=panel-body><table class=table><tbody><tr class=text-center><th>文件名</th><th>状态</th><th>操作</th></tr><tr n class=text-center ng-repeat="list in UpdateGoodCtrl.cPhotos.queue"><td class=ng-binding>{{list.file.name}}</td><td><span ng-show=list.file.isSuccess class=ng-hide><i class="glyphicon glyphicon-ok"></i></span> <span ng-show=list.file.isCancel class=ng-hide><i class="glyphicon glyphicon-ban-circle"></i></span> <span ng-show=list.file.isError class=ng-hide><i class="glyphicon glyphicon-remove"></i></span></td><td><button class="btn btn-success btn-xs" ng-click="list.upload(BslistCtrl.info=0)" ng-disabled="list.isReady || list.isUploading || list.isSuccess">上传</button> <button class="btn btn-danger btn-xs" ng-click=list.remove()>撤销</button></td></tr></tbody></table><img ng-repeat="image in UpdateGoodCtrl.data.cPhotos" ng-src={{image}} width=200></div></div><div class="panel panel-default panel-border"><div class=panel-heading><div class="d_table pull-left"><div class="d_tell tit_text">客户端详情照片</div><div class="input-group z0"><input type=text class="form-control ng-pristine ng-untouched ng-valid" ng-model=UpdateGoodCtrl.bPhotos.queue[UpdateGoodCtrl.bPhotos.queue.length-1].file.name> <span class=input-group-btn><button class="btn btn-primary" type=button>浏览..</button></span></div><input type=file class=upload nv-file-select uploader=UpdateGoodCtrl.bPhotos></div></div><div class=panel-body><table class=table><tbody><tr class=text-center><th>文件名</th><th>状态</th><th>操作</th></tr><tr n class=text-center ng-repeat="list in UpdateGoodCtrl.bPhotos.queue"><td class=ng-binding>{{list.file.name}}</td><td><span ng-show=list.file.isSuccess class=ng-hide><i class="glyphicon glyphicon-ok"></i></span> <span ng-show=iist.file.isCancel class=ng-hide><i class="glyphicon glyphicon-ban-circle"></i></span> <span ng-show=list.file.isError class=ng-hide><i class="glyphicon glyphicon-remove"></i></span></td><td><button class="btn btn-success btn-xs" ng-click="list.upload(BslistCtrl.info=0)" ng-disabled="list.isReady || list.isUploading || list.isSuccess">上传</button> <button class="btn btn-danger btn-xs" ng-click=list.remove()>撤销</button></td></tr></tbody></table><img ng-repeat
